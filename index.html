<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css"/>
    <title>Frontend Mentor | QR code component</title>
</head>
<body>
<div class="container">
    <main>
        <img class="qr-image" src="images/image-qr-code.png" alt="qr-code"/>
        <h1 class="qr-heading text-center">Improve your front-end skills by building projects</h1>
        <p class="qr-description text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
    <footer class="attribution">
        Challenge by <a class="dark-blue-color" href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
        Coded by <a class="dark-blue-color" href="https://katherineebel.com" target="_blank" rel="noopener noreferrer">Katherine Ebel</a>.
    </footer>
</div>
</body>
</html>
